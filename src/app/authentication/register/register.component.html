<h1 mat-dialog-title class="title">Sign Up</h1>
<mat-divider></mat-divider>
<form mat-dialog-content *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput type="text" placeholder="Username" formControlName="username">
    <mat-hint>Enter username</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" formControlName="password">
    <mat-hint>Enter password</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email" formControlName="email">
    <mat-hint>Enter email</mat-hint>
  </mat-form-field>
  <mat-radio-group  formControlName="gender">
    <mat-label>&nbsp;&nbsp;&nbsp;Gender</mat-label><br>
    <mat-radio-button value="male">male</mat-radio-button>
    <mat-radio-button value="female">female</mat-radio-button>
  </mat-radio-group>  
  <div mat-dialog-actions class="btn-group">
    <button mat-raised-button class="btn btn-submit" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    <button *ngIf="!(isLoggedIn | async)" mat-button class="register-link" type="button" (click)="login()">If you are already have account, login here...</button>
  </div>
</form>
