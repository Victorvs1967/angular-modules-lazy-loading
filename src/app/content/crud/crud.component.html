<div class="container">
  <h3 class="title">Users List</h3>
  <mat-divider></mat-divider>
  <table mat-table *ngIf="users" [dataSource]="users">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef [width]="64"> ID </th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let user">{{ user.password }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef [width]="128"> </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="edit(user.id)"><mat-icon style="color: blue;">edit</mat-icon></button>
        <button mat-icon-button (click)="delete(user.id)"><mat-icon style="color: red;">delete</mat-icon></button>
      </td>
    </ng-container>
  </table>
</div>
